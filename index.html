<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Interactive World Timeline</title>
    <link rel="stylesheet" href="./src/css/styles.css">
</head>

<body>

    <!-- ✅ HEADER -->
    <div id="header-placeholder"></div>

    <!-- ✅ TIMELINE -->
    <section id="timeline" class="timeline-section">
        <h2>Timeline</h2>
        <div id="timelineList" class="timeline-list">
            <!-- Event cards will be injected here -->
        </div>
    </section>

    <!-- ✅ FAVORITES TIMELINE -->
    <section id="favorites" class="favorites-section">
        <h2>Your Favorites</h2>
        <div id="favoritesList" class="favorites-list"></div>
    </section>

    <!-- ✅ EVENT DETAIL MODAL -->
    <div id="eventModal" class="modal hidden">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div class="modal-image">
                <img id="modalImage" src="" alt="">
            </div>
            <div class="modal-body">
                <h3 id="modalTitle"></h3>
                <p id="modalDescription"></p>
                <div id="modalMap" class="modal-map"></div>
            </div>
        </div>
    </div>
    <div id="map"></div>
    <div id="footer-placeholder"></div>
    <script type="module" src="./src/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLwMRu47yXHBbfX4cimCx9BnIEtdmd0zk&callback=initMap"
        async defer>
        </script>
</body>

</html>
