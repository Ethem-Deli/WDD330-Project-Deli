<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>History Timeline</title>
    <link rel="stylesheet" href="./src/css/styles.css" />
</head>

<body>
    <div id="header-placeholder"></div>

    <main>
        <section id="timeline">
            <h2>Timeline</h2>
            <div id="timelineList" class="timeline-container"></div>
        </section>

        <section id="favorites">
            <h2>Your Favorites</h2>
            <div id="favoritesList" class="favorites-container"></div>
        </section>
    </main>

    <!-- Modal -->
    <div id="eventModal" class="modal">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <h3 id="modalTitle"></h3>
            <img id="modalImage" alt="Event image" />
            <p id="modalDescription"></p>
            <div id="modalMap"></div>
        </div>
    </div>

    <div id="footer-placeholder"></div>
    <script type="module" src="./src/main.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDLwMRu47yXHBbfX4cimCx9BnIEtdmd0zk" async
        defer></script>
</body>

</html>
