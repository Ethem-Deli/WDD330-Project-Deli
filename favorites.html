<!doctype html>
<html lang="en">

<head>

    <link rel="stylesheet" href="./src/css/styles.css" />

        requireAuth("auth/login.html");

</head>

<body>
    <div id="header-placeholder"></div>

    <main class="favorites-page container">
        <h1>My Timeline â€” Saved Events</h1>

        <div class="favorites-actions">
